      - name: Failure log
        if: ${{ failure() }}
        run: find . -name "*.trs" | xargs grep -l '^.test-result. FAIL' | while read trs ; do echo FAILURE detected at $trs; cat ${trs%%.trs}.log ; done

  Run_OS:
    if: ${{ github.repository == 'OpenDataPlane/odp' }}
    runs-on: [self-hosted, ARM64]
    strategy:
      fail-fast: false
